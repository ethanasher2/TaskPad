<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Session</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="session-box">
            <h1>Choose Session</h1>
        </div>
        <div class="buttons-container">
            <div class="buttons-row">
                <button class="session-button" data-session="1*12">1*12</button>
                <button class="session-button" data-session="2*6">2*6</button>
            </div>
            <div class="buttons-row">
                <button class="session-button" data-session="3*4">3*4</button>
                <button class="session-button" data-session="4*3">4*3</button>
            </div>
        </div>
    </div>
</body>
</html>
